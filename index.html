<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Monoton&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="img/text-box.png" />
    <script src="script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Is it a Palindrome?</h1>
    <div class="containerBox">
      <p>Enter in text to check for a palindrome:</p>
      <div class="lineContainer">
        <input id="text-input" type="text" />
        <button id="check-btn">Check</button>
      </div>
      <p id="result"></p>
    </div>
    <div class="descriptionBox">
      <p class="descriptionTex">
        ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </body>
</html>
